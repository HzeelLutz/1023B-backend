<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Estudantes</title>
</head>
<body>
    <form onsubmit="event.preventDefault();trataForm()">
        <input type="text" id="id" name="id" placeholder="ID">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="submit" value="Enviar">
    </form>

    <script>
        async function trataForm(){
            const idInput = document.getElementById("id")
            const idNome = document.getElementById("id")
            const id = idInput.value
            const nome = idNome.value

            const objEstudante = {
                id,
                nome
            }

            try {
               const resposta = await fetch("http://localhost:8000/estudantes",{
                   headers:{
                       'content-type': 'application/json'
                   },
                   method:"POST",
                   body:JSON.stringify(objEstudante)
                }) 
                if (resposta.status === 404){
                    alert("Estudante não foi excluído")
                } 
                if (resposta === 200){
                    alert("Estudante excluído com sucesso")
                }

            }catch(erro){
                console.log(erro)
                alert("Deu algo errado na requisição do post!")
            }
        }
    </script>
</body>
</html>
